<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Quiz</h1>
    </header>
    <form id="quiz-form">
        <h2>1. What is the correct syntax for referring to an external script called "script.js"?</h2>
        <input type="radio" name="q1" value="a"> <label for="a"> <script src="script.js"></script></label><br>
        <input type="radio" name="q1" value="b"> <label for="b"> <script name="script.js"></script></label><br>
        <input type="radio" name="q1" value="c"> <label for="c"> <script href="script.js"></script></label><br>
        
        <h2>2. Which of the following is a correct way to define a function in JavaScript?</h2>
        <input type="radio" name="q2" value="a"> <label for="a"> function myFunction() </label><br>
        <input type="radio" name="q2" value="b"> <label for="b"> function:myFunction() </label><br>
        <input type="radio" name="q2" value="c"> <label for="c"> function = myFunction() </label><br>
        
        <button type="submit" id="submit-quiz">Submit Quiz</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
